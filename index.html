<html>
<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="more-block"><img class="more-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image"><a class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </section>
  <section class="main-container">
    <p id="adding-task"><label for="new-task">Add Item</label></p>
    <div class="task-wrapper"><input id="new-task" class="task" type="text"><button class="btn">Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="unfinished-tasks">
      <li class="task-item"><input type="checkbox" class="task-checkbox"><label class="task">Pay Bills</label><input
          type="text" class="task"><button class="edit btn">Edit</button><button class="delete btn"><img
            class="image-delete" src="./remove.svg" alt="Delete image"></button>
      </li>
      <li class="task-item edit-mode">
        <input type="checkbox" class="task-checkbox"><label class="task">Go Shopping</label><input type="text"
          value="Go Shopping" class="task"><button class="edit btn">Save</button><button class="delete btn"><img
            class="image-delete" src="./remove.svg" alt="Delete image"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" class="task-checkbox" checked><label class="task">See the Doctor</label><input
          type="text" class="task"><button class="edit btn">Edit</button><button class="delete btn"><img
            class="image-delete" src="./remove.svg" alt="Delete image"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
