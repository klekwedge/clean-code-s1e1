<html>
<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <main class="page">
    <section class="page__more more"><img class="more__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image"><a
        class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
    </section>
    <section class="page__todo todo">
      <p id="adding-task"><label for="new-task">Add Item</label></p>
      <div class="todo__wrapper"><input id="new-task" class="task__input" type="text"><button class="btn">Add</button>
      </div>
      <h3>Todo</h3>
      <ul id="todo__unfinished">
        <li class="todo__task"><input type="checkbox" class="task__checkbox"><label class="task__label">Pay Bills</label><input
            type="text" class="task__input"><button class="edit btn">Edit</button><button class="delete btn"><img
              class="image-delete" src="./remove.svg" alt="Delete image"></button>
        </li>
        <li class="todo__task edit-mode">
          <input type="checkbox" class="task__checkbox"><label class="task__label">Go Shopping</label><input type="text"
            value="Go Shopping" class="task__input"><button class="edit btn">Save</button><button class="delete btn"><img
              class="image-delete" src="./remove.svg" alt="Delete image"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="todo__completed">
        <li class="todo__task">
          <input type="checkbox" class="task__checkbox" checked><label class="task__label">See the Doctor</label><input
            type="text" class="task__input"><button class="edit btn">Edit</button><button class="delete btn"><img
              class="image-delete" src="./remove.svg" alt="Delete image"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
